{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="col-md-10 ">
    <div class="row ">
      {{ request.user.is_authenticated }}
      {% for pet in pets %}
      <div class="col-md-3 " >
        <div class="card" style="width: 100%; margin-top: 15px;">
          <img src="{{pet.petimage.url}}" class="card-img-top" height="350px">

          <div class="card-body">
            <h5 class="card-title">{{pet.name}}</h5>s
            <h6> Age: {{pet.age}}</h6>
            <p class="card-text">{{pet.breed}} {{pet.type}}</p>
            <p class="card-text"> About :{{pet.description}}</p>
            <strong>Price: Rs. {{pet.price}}</strong><br>
            <a href="/details/{{pet.id}}" class="btn btn-danger">Details</a>
            <a href="/addtocart/{{pet.id}}" class="btn btn-primary">Add</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock 'main'%}
